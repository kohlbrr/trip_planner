<!DOCTYPE html>
<html>
  <select name='Hotels'>
    {% for hotel in hotels %}
    <option>
      {{hotel.name}}
    </option>
    {% endfor %}
  </select>
  <select name='Restaurants'>
    {% for restaurant in restaurants %}
    <option>
      {{restaurant.name}}
    </option>
    {% endfor %}
  </select>
  <select name='Activities'>
    {% for activity in activities %}
    <option>
      {{activity.name}}
    </option>
    {% endfor %}
  </select>
</html>
